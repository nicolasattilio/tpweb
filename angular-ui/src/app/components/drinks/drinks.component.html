<div class="row">
    <div class="col-sm-12" style="margin-top: 55px;" *ngIf="display!='editDrink' && display!='removeDrink'">
    <table class="table table-dark" >
        <thead class="divDrink">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Tama√±o</th>
            <th scope="col">Origen</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody *ngFor="let drink of drinks | async ">
        <tr>
            <th scope="row">{{drink.id}}</th>
            <td>{{drink.nombre}}</td>
            <td>{{drink.tipo}}</td>
            <td>{{drink.tamano}}</td>
            <td>{{drink.origen}}</td>
            <td><button *ngIf="userLog && userRol==1 || userRol==2"  type="button" class="btn btn-dark vermasButtom" (click)="goToEditDrink(drink.id)">Modificar</button></td>
            <td><button *ngIf="userLog && userRol==1" type="button" class="btn btn-dark vermasButtom" (click)="goToRemoveDrink(drink.id)">Eliminar</button></td>
        </tr>
        </tbody>
    </table>
    </div>
    <div *ngIf="display=='editDrink'||display=='removeDrink'">
        <app-drink [display]="display" [drinkId]="drinkId"></app-drink>
    </div>
</div>
