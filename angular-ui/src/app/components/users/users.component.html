<div class="container" >
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
        </div>
    </div>
    <div class="row justify-content-center" >
        <div class="col-md-7 col-lg-5" *ngIf="display=='logIn'">
            <div class="login-wrap p-4 p-md-5">
            <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
            </div>
            <h3 class="text-center mb-4">Ingresar</h3>
            <form class="login-form" method="post">
                <div class="form-group">
                <input type="text" class="form-control rounded-left" name="mail" [(ngModel)]="mail" placeholder="Correo" required="">
                </div>
                <div class="form-group d-flex">
                <input class="form-control rounded-left" type="password" [(ngModel)]="password" name="password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                <button type="submit" class="form-control btn btn-dark rounded submit px-3" (click)="logIn()">Entrar</button>
                </div>
                <div class="form-group">
                <button class="form-control btn btn-secondary rounded submit px-3" (click)="createNewUser()" >Crear Usuario</button>
                </div>
                <div class="form-group d-md-flex">
                    <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary">Recordarme
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                    </label>
                    </div>
                    <div class="w-50 text-md-right">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" *ngIf="display=='showUser'">
        <table class="table table-dark" >
            <thead class="divUser">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Mail</th>
                <th scope="col">Edad</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody *ngFor="let user of allUsers | async ">
            <tr>
                <th scope="row">{{user.id}}</th>
                <td>{{user.nombre}}</td>
                <td>{{user.apellido}}</td>
                <td>{{user.mail}}</td>
                <td>{{user.edad}}</td>
                <td><button type="button" class="btn btn-dark vermasButtom" (click)="goToEditUser(user.id)">Modificar</button></td>
                <td><button type="button" class="btn btn-dark vermasButtom" (click)="goToRemoveUser(user.id)">Eliminar</button></td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
    <div *ngIf="display=='editUser' ||display=='newUser'">
        <app-user [display]="display" [userId]="userId" ></app-user>
    </div>
</div>
